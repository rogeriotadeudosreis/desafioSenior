# Config swagger2
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# DATABASE
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/DB_DESAFIO
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:/scripts/data-inicialization.sql

#TOKEN
api.security.token.secret=${JWT_SECRET:my-secret-key}

spring.flyway.clean-disabled=true

# Configuração do nível de log para a raiz do pacote
logging.level.root=DEBUG

# Configuração do nível de log para um pacote específico
logging.level.com.rogerioreis.desafio=DEBUG

# Configuração do padrão de saída para o console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} == [%t] %-5level %logger{40} - %msg%n

# Configuração do padrão de saída para o arquivo de log
logging.file.name=arquivo.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

